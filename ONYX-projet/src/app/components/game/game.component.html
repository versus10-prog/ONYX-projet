<div>
    <app-nav-bar></app-nav-bar>
    <div>
        <div id="start" *ngIf="contenuePage === 1" (click)="startGame()">
            <img [src]="image" alt="Click Me">

        </div>

        <div id="game" *ngIf="contenuePage === 2">


            <div id="HG">
                <img (click)="next()" [src]="image" *ngIf="position === 0">
            </div>
            <div id="HM">
                <img (click)="next()" [src]="image" *ngIf="position === 1">
            </div>
            <div id="HD">
                <img (click)="next()" [src]="image" *ngIf="position === 2">
            </div>
            <div id="MG">
                <img (click)="next()" [src]="image" *ngIf="position === 3">
            </div>
            <div id="MM">
                <img (click)="next()" [src]="image" *ngIf="position === 4">
            </div>
            <div id="MD">
                <img (click)="next()" [src]="image" *ngIf="position === 5">
            </div>
            <div id="BG">
                <img (click)="next()" [src]="image" *ngIf="position === 6">
            </div>
            <div id="BM">
                <img (click)="next()" [src]="image" *ngIf="position === 7">
            </div>
            <div id="BD">
                <img (click)="next()" [src]="image" *ngIf="position === 8">
            </div>

        </div>

        <div id="end" *ngIf="contenuePage === 3">
            <H2>Votre Scores</H2>
            <table>
                <thead>
                    <tr>

                        <td>Average Time</td>
                        <td>Best Time</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{average}}</td>
                        <td>{{best}}</td>
                    </tr>
                </tbody>
            </table>

            <button (click) = 'rejouer()'>Rejouer</button>
        </div>

    </div>
</div>
